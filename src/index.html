<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    </head>
    <body>
        <div class="wrapper">
            
            <div class="header">
                <h3>Metric/Imperial unit conversion</h3>
                <div class="number-input">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
                    <input class="quantity" min="0" max="99999" name="quantity" value="1" type="number">
                    <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
                </div>
            </div>
            
            <div class="main">
                <div class="length sub-container">
                    <p class="title-sub">Length (Meter/Feet)</p>
                    <p class="grey length-conversion-p">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                
                <div class="volume sub-container">
                    <p class="title-sub">Volume (Liters/Gallons)</p>
                    <p class="grey volume-conversion-p">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                
                <div class="mass sub-container">
                    <p class="title-sub">Mass (Kilograms/Pounds)</p>
                    <p class="grey mass-conversion-p">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
                
                
            </div>
            
        </div>
    
        <script src="index.js"></script>
    </body>
</html>
